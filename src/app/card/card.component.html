<div class="card-wrapper">
    <div *ngIf="!isMatched" class="card" [@flip]="isFlipped ? 'back' : 'front'" (click)="Flip()">
        <div class="card-front">
            <i class="bi bi-question"></i>
        </div>
        <div class="card-back">
            <i class="{{backImage}}"></i>
        </div>
    </div> 
</div>
